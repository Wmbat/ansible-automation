server:
  http_listen_port: 9080
  grpc_listen_port: 0

# Positions
positions:
  filename: /var/positions.yaml

# Loki Server URL
clients:
  - url: http://localhost:3100/loki/api/v1/push

scrape_configs:
  - job_name: ufw
    static_configs:
      - targets:
          - localhost
        labels:
          job: ufw
          __path__: /var/log/ufw.log

  - job_name: fail2ban
    static_configs:
      - targets:
          - localhost
        labels:
          job: fail2ban
          __path__: /var/log/fail2ban.log
